
<div class="container my-5">
    <h1 class="mb-3"> Edit Student</h1>

    <div class="row">
        <div class="col-6">
           
            <form #form="ngForm" (ngSubmit)="updateStudent()" >

                <!--<div class="mb-3">
                    <label for="id" class="form-label">ID</label>
                    <input type="text" class="form-control" id="id" name="id" readonly [(ngModel)]="studentDetails.id">
                  </div>-->
               
                <div class="mb-3">
                  <label for="fname" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="fname" name="firstName" [(ngModel)]="studentDetails.firstName">
                </div>
        
                <div class="mb-3">
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lname" name="lastName" [(ngModel)]="studentDetails.lastName">
                </div>
        
                <div class="mb-3">
                    <label for="mobile" class="form-label">Mobile No</label>
                    <input type="text" class="form-control" id="mobile" name="mobile" [(ngModel)]="studentDetails.mobile">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="studentDetails.email">
                </div>

                <div class="mb-3">
                    <label for="dob" class="form-label">Date Of Birth</label>
                    <input type="text" class="form-control" id="dob" name="dob" [(ngModel)]="studentDetails.dateOfBirth">
                </div>

                <div class="mb-3">
                    <label for="nic" class="form-label">NIC Number</label>
                    <input type="text" class="form-control" id="nic" name="nic" [(ngModel)]="studentDetails.nic">
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" [(ngModel)]="studentDetails.address">
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <button type="submit" class="btn btn-danger" (click)="deleteStudent(studentDetails.id)" style="margin-left: 10px;">Delete</button>
                </div>

                
                
            </form>
        </div>
    </div>
</div>
